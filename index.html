<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Fix favicon path (remove /public, as it's automatically served) -->
  <link rel="icon" type="image/png" href="/wordle-favicon.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle Solver</title>
  <meta name="description" content="A tool to help solve Wordle puzzles" />

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Force Dark Mode Before React Loads -->
  <script>
    (function () {
      // Force dark mode on first load
      localStorage.setItem('theme', 'dark');
      document.documentElement.classList.add('dark');
    })();
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
